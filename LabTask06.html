<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Library Management System</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 30px;
    }

    h2 {
        margin-bottom: 10px;
    }

    input {
        padding: 5px;
        margin-right: 10px;
    }

    button {
        padding: 6px 12px;
        cursor: pointer;
    }

    table {
        width: 60%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #eee;
    }

    .old-book {
        background-color: lightgray;
    }

    .new-book {
        background-color: lightgreen;
    }
</style>
</head>

<body>

<h2>Library Management System</h2>

<label for="titleInput">Book Title:</label>
<input type="text" id="titleInput" placeholder="Enter book title">

<label for="yearInput">Publication Year:</label>
<input type="text" id="yearInput" placeholder="Enter publication year">

<button onclick="addBook()">Add Book</button>

<table id="bookTable">
    <tr>
        <th>Title</th>
        <th>Year</th>
    </tr>
</table>

<script>
    function addBook() {
        const titleInput = document.getElementById("titleInput");
        const yearInput  = document.getElementById("yearInput");

        const title = titleInput.value.trim();
        const year  = yearInput.value.trim();

        const currentYear = new Date().getFullYear();

        const titlePattern = /^[A-Za-z]+$/;
        if (!titlePattern.test(title)) {
            alert("Title must contain alphabetic characters only (no spaces, numbers, or symbols).");
            return;
        }

        const yearPattern = /^\d{4}$/;
        if (!yearPattern.test(year) || year < 1900 || year > currentYear) {
            alert(`Year must be a 4-digit number between 1900 and ${currentYear}.`);
            return;
        }

        const table = document.getElementById("bookTable");
        const newRow = table.insertRow();

        newRow.className = year < 2000 ? "old-book" : "new-book";

        newRow.insertCell(0).textContent = title;
        newRow.insertCell(1).textContent = year;

        titleInput.value = "";
        yearInput.value = "";
    }
</script>

</body>
</html>
